---
apiVersion: appprotect.f5.com/v1beta1
kind: APLogConf
metadata:
  name: logconf
spec:
  content:
    # format: default
    format: user-defined
    # format_string: '{ "attack_type": "%attack_type%", "blocking_exception_reason": "%blocking_exception_reason%", "date_time": "%date_time%", "dest_port": "%dest_port%", "ip_client": "%ip_client%", "is_truncated": "%is_truncated%", "method": "%method%", "policy_name": "%policy_name%", "protocol": "%protocol%", "request_status": "%request_status%", "response_code": "%response_code%", "severity": "%severity%", "sig_cves": "%sig_cves%", "sig_ids": "%sig_ids%", "sig_names": "%sig_names%", "sig_set_names": "%sig_set_names%", "src_port": "%src_port%", "sub_violations": "%sub_violations%", "support_id": "%support_id%", "threat_campaign_names": "%threat_campaign_names%", "unit_hostname": "%unit_hostname%", "uri": "%uri%", "violation_rating": "%violation_rating%", "vs_name": "%vs_name%", "x_forwarded_for_header_value": "%x_forwarded_for_header_value%", "outcome": "%outcome%", "outcome_reason": "%outcome_reason%", "violations": "%violations%", "violation_details": "%violation_details%", "bot_signature_name": "%bot_signature_name%", "bot_category": "%bot_category%", "bot_anomalies": "%bot_anomalies%", "enforced_bot_anomalies": "%enforced_bot_anomalies%", "client_class": "%client_class%", "client_application": "%client_application%", "client_application_version": "%client_application_version%", "request": "%request%", "transport_protocol": "%transport_protocol%" }'
    format_string: "attack_type=\"%attack_type%\" blocking_exception_reason=\"%blocking_exception_reason%\" date_time=\"%date_time%\" dest_port=\"%dest_port%\" ip_client=\"%ip_client%\" is_truncated=\"%is_truncated%\" method=\"%method%\" policy_name=\"%policy_name%\" protocol=\"%protocol%\" request_status=\"%request_status%\" response_code=\"%response_code%\" severity=\"%severity%\" sig_cves=\"%sig_cves%\" sig_ids=\"%sig_ids%\" sig_names=\"%sig_names%\" sig_set_names=\"%sig_set_names%\" src_port=\"%src_port%\" sub_violations=\"%sub_violations%\" support_id=\"%support_id%\" threat_campaign_names=\"%threat_campaign_names%\" unit_hostname=\"%unit_hostname%\" uri=\"%uri%\" violation_rating=\"%violation_rating%\" vs_name=\"%vs_name%\" x_forwarded_for_header_value=\"%x_forwarded_for_header_value%\" outcome=\"%outcome%\" outcome_reason=\"%outcome_reason%\" violations=\"%violations%\" violation_details=\"%violation_details%\" bot_signature_name=\"%bot_signature_name%\" bot_category=\"%bot_category%\" bot_anomalies=\"%bot_anomalies%\" enforced_bot_anomalies=\"%enforced_bot_anomalies%\" client_class=\"%client_class%\" client_application=\"%client_application%\" client_application_version=\"%client_application_version%\" request=\"%request%\" transport_protocol=\"%transport_protocol%\""
    max_message_size: 64k
    max_request_size: any
  filter:
    request_type: blocked
