apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-ingress
  project: udf
  source:
    chart: nginx-ingress
    helm:
      values: |
        controller.nginxStatus.port: 9000
        controller.nginxStatus.allowCidrs: 0.0.0.0/0
        controller.config.entries:
          log-format: '$remote_addr - $remote_user [$time_local] "$request" $status upstream: $upstream_addr $body_bytes_sent "$http_referer"  "$http_user_agent" "$http_x_forwarded_for" "$resource_name" "$resource_type" "$resource_namespace" "$service"'
        prometheus.create: true
    repoURL: https://helm.nginx.com/stable
    targetRevision: 0.13.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true