nginx-ingress:
  controller:
    appprotect: 
      enable: true
    appprotectdos:
      enable: true
    enableSnippets: true
    image:
      repository: ghcr.io/aknot242/nginx-plus-ingress
      tag: 2.2.2-SNAPSHOT-a88b7fe
    nginxplus: true
    nginxStatus:
      allowCidrs: 0.0.0.0/0
      port: 9000
    serviceAccount:
      imagePullSecretName: ghcr
  prometheus:
    create: true
